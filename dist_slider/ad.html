<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="cleartype" content="on">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MESS Dynamic Creative</title>
  <script src="https://delivered-by-madington.com/messenger/latest.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
<script defer="defer" src="ad.js"></script><link href="ad.d6443818.bundle.css" rel="stylesheet"></head>

<body>
  <div class="wrap" m-@click="exit" style="opacity:0" m-style="opacity=showWhenLoaded">
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides" m-for="(slide, index) in slides">
          <li class="slide glide__slide"><!--<img src="[[slide.imageUrl]]" />--><h1>[[slide.text]]</h1></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
